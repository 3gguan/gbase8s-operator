apiVersion: gbase8s.gbase.cn/v1
kind: Gbase8sCluster
metadata:
  name: gbase8scluster-sample
spec:
  # Add fields here
  # foo: bar
  gbase8s:
    replicas: 3
    image: gbase8s:8.8
    secretName: gbase8s-secret
    configMap:
      name: gbase8s-conf
      onconfigKey: onconfig.ol_gbasedbt_1
      allowedKey: allowed.surrogates
    nodes:
      - name: master
        storage:
          path: /local/storage1
          size: 2Gi
          volumeMode: Filesystem
        log:
          path: /local/log1
          size: 2Gi
          volumeMode: Filesystem
      - name: master
        storage:
          path: /local/storage2
          size: 2Gi
          volumeMode: Filesystem
        log:
          path: /local/log2
          size: 2Gi
          volumeMode: Filesystem
      - name: node1
        storage:
          path: /local/storage3
          size: 2Gi
          volumeMode: Filesystem
        log:
          path: /local/log3
          size: 2Gi
          volumeMode: Filesystem
  connectManager:
    replicas: 2